<div class="panel panel-primary">
    <div class="panel-heading">
        Product List
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4"> 
                <input type="text" [(ngModel)] = 'listFilter'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by:{{listFilter}} </h3>
            </div>
        </div>
        <div class="tabla-responsive" >
            <table class="table" 
            *ngIf='products && products.length'>
                <thead>

                </thead>
                <tbody>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show' }} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                    <tr *ngFor='let prod of products'>
                        <td><img *ngIf='showImage' [src] = 'prod.imageUrl' [title]='prod.productName' [style.width.px] = 'imageWidth' [style.margin.px] = 'imageMargin'/></td>
                        <td>{{prod.productName}}</td>
                        <td>{{prod.productCode | lowercase}}</td>
                        <td>{{prod.releaseDate}}</td>
                        <td>{{prod.price | currency:'USD':true:'1.2-2'}}</td>
                        <td>{{prod.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
